<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>手機算命網</title>
    <link rel="stylesheet" href="sogi.css">
</head>

<body onload="getTime()">
    <div id="contanier">
        <div class="title">
            手機號碼占卜網
        </div>
        <div id="time">

        </div>
        <p>
            手機號碼一跟10多年，<span class="text-1">號碼選得好，人生沒煩惱</span>

        </p>
        <h2>請輸入你的手機號碼</h2>
        <div id="form">
            <label for="p-number">號碼</label>
            <input type="text" id="p-number" maxlength="10">
            <input type="button" value="測算" id="analytics" onclick="analytics()">
            <div id="result">
                預測
            </div>
            <div id="result-text">評語</div>

        </div>
        <footer>
            &copy;created by ching-ho
        </footer>
    </div>
    <script src="./index.js"></script>

</html>
